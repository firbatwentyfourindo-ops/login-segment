<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greciaEdu Live registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #f8fafc, #eff6ff);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .auth-btn {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .auth-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.1);
        }

        .auth-btn:active {
            transform: scale(0.95);
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-focus-effect:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 overflow-x-hidden">

    <div id="app" class="w-full max-w-lg glass-card rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] p-8 md:p-12 animate__animated animate__fadeIn">
        
        <!-- Bagian 1: Opsi Login -->
        <div id="auth-section" class="text-center">
            <div class="animate__animated animate__fadeInDown">
                <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 rotate-3 shadow-xl shadow-blue-200">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                </div>
                
                <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight">greciaEdu Live</h1>
                <p class="mt-3 text-sm text-gray-500 font-medium">Langkah praktis untuk bergabung ke sesi live kami.</p>
            </div>

            <div class="mt-10 grid grid-cols-2 gap-4 animate__animated animate__fadeInUp animate__delay-1s">
                <!-- Tombol Google -->
                <button id="btn-login" class="auth-btn flex flex-col items-center justify-center gap-3 p-6 bg-white rounded-[2rem] border border-gray-100 group">
                    <div class="p-3 bg-gray-50 rounded-2xl group-hover:bg-blue-50 transition-colors">
                        <svg class="w-8 h-8" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </div>
                    <span class="text-sm font-bold text-gray-700">Google</span>
                </button>

                <!-- Tombol GitHub -->
                <button id="btn-github-auth" class="auth-btn flex flex-col items-center justify-center gap-3 p-6 bg-white rounded-[2rem] border border-gray-100 group">
                    <div class="p-3 bg-gray-50 rounded-2xl group-hover:bg-gray-200 transition-colors">
                        <svg class="w-8 h-8 text-gray-900" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                        </svg>
                    </div>
                    <span class="text-sm font-bold text-gray-700">GitHub</span>
                </button>
            </div>
            
            <p class="mt-8 text-[11px] text-gray-400 font-medium uppercase tracking-[0.2em]">Metode Terenkripsi & Aman</p>
        </div>

        <!-- Bagian 2: Form Registrasi -->
        <div id="form-section" class="hidden animate__animated animate__fadeIn">
            <div class="mb-8 flex items-center gap-4 bg-gray-50 p-4 rounded-3xl border border-gray-100">
                <div id="user-photo-container" class="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center overflow-hidden ring-4 ring-white">
                    <img id="user-photo" src="" class="hidden w-full h-full object-cover">
                    <svg id="user-icon-placeholder" class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
                <div class="overflow-hidden">
                    <p id="user-display-info" class="text-sm font-bold text-gray-900 truncate"></p>
                    <button id="btn-logout" class="text-[10px] font-bold text-red-500 hover:text-red-600 transition-colors flex items-center gap-1">
                        <span>Ganti Akun</span>
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </div>

            <form id="registration-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-[11px] font-bold text-gray-400 uppercase tracking-wider ml-1">Nama Lengkap</label>
                    <input type="text" id="input-name" required class="w-full px-5 py-4 rounded-2xl border-0 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500/20 outline-none transition-all text-gray-900 text-sm font-medium input-focus-effect">
                </div>
                <div class="space-y-2">
                    <label class="block text-[11px] font-bold text-gray-400 uppercase tracking-wider ml-1">Alamat Domisili</label>
                    <textarea id="input-address" required rows="2" class="w-full px-5 py-4 rounded-2xl border-0 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500/20 outline-none transition-all text-gray-900 text-sm font-medium resize-none input-focus-effect"></textarea>
                </div>
                <div class="space-y-2">
                    <label class="block text-[11px] font-bold text-gray-400 uppercase tracking-wider ml-1">Tahu Kami Dari?</label>
                    <input type="text" id="input-referral" placeholder="Contoh: Media Sosial, Iklan, Teman" required class="w-full px-5 py-4 rounded-2xl border-0 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500/20 outline-none transition-all text-gray-900 text-sm font-medium input-focus-effect">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-4.5 rounded-2xl font-bold text-sm hover:bg-blue-700 transition-all shadow-xl shadow-blue-100 active:scale-[0.98] py-4">
                    Kirim Pendaftaran
                </button>
            </form>
            <div id="submit-error-msg" class="hidden mt-4 p-4 bg-red-50 text-red-600 text-xs rounded-2xl border border-red-100 text-center font-medium animate__animated animate__shakeX"></div>
        </div>

        <!-- Bagian 3: Loading -->
        <div id="loading-section" class="hidden text-center py-16 animate__animated animate__fadeIn">
            <div class="loader mx-auto mb-6"></div>
            <p class="text-sm text-gray-500 font-bold tracking-wide">Mencadangkan data ke cloud...</p>
        </div>

        <!-- Bagian 4: Berhasil -->
        <div id="success-section" class="hidden text-center py-2 animate__animated animate__zoomIn">
            <div class="w-16 h-16 bg-green-500 rounded-3xl flex items-center justify-center mx-auto mb-6 rotate-6 shadow-xl shadow-green-100">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-extrabold text-gray-900 mb-2">Registrasi Selesai!</h2>
            <p class="text-sm text-gray-500 mb-10 leading-relaxed font-medium">Anda telah terdaftar secara resmi. Pilih platform live yang Anda inginkan di bawah ini:</p>
            
            <div class="space-y-4">
                <a href="https://zoom.us/j/your_zoom_id" target="_blank" class="flex items-center justify-between bg-blue-600 p-5 rounded-2xl text-white hover:bg-blue-700 transition-all group shadow-lg shadow-blue-50">
                    <div class="flex items-center gap-4">
                        <div class="bg-white/20 p-2 rounded-xl">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M21 16.5V7.5L16 12L21 16.5ZM4 7C2.89543 7 2 7.89543 2 9V15C2 16.1046 2.89543 17 4 17H12C13.1046 17 14 16.1046 14 15V9C14 7.89543 13.1046 7 12 7H4Z"></path></svg>
                        </div>
                        <span class="font-bold text-sm">Zoom Live Session</span>
                    </div>
                    <svg class="w-5 h-5 opacity-0 group-hover:opacity-100 transition-all -translate-x-4 group-hover:translate-x-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>

                <a href="https://youtube.com/live/your_youtube_id" target="_blank" class="flex items-center justify-between bg-white border border-gray-100 p-5 rounded-2xl text-gray-800 hover:bg-gray-50 transition-all group shadow-sm">
                    <div class="flex items-center gap-4">
                        <div class="bg-red-50 p-2 rounded-xl text-red-600">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg>
                        </div>
                        <span class="font-bold text-sm">YouTube Live Stream</span>
                    </div>
                    <svg class="w-5 h-5 opacity-0 group-hover:opacity-100 transition-all -translate-x-4 group-hover:translate-x-0 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, GithubAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyADKDlwOX4DNu05MFe9H1CY3r8NHoc9sQU",
            authDomain: "registrasi-user-grecia.firebaseapp.com",
            projectId: "registrasi-user-grecia",
            storageBucket: "registrasi-user-grecia.appspot.com",
            messagingSenderId: "656329307818",
            appId: "1:656329307818:web:78371ecba7b641d092c2d3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const appId = (typeof __app_id !== 'undefined' && __app_id) ? __app_id : 'grecia-edu-live-reg';

        const authSection = document.getElementById('auth-section');
        const formSection = document.getElementById('form-section');
        const loadingSection = document.getElementById('loading-section');
        const successSection = document.getElementById('success-section');
        const submitErrorMsg = document.getElementById('submit-error-msg');
        
        const btnLoginGoogle = document.getElementById('btn-login');
        const btnLoginGithub = document.getElementById('btn-github-auth');
        const btnLogout = document.getElementById('btn-logout');
        const registrationForm = document.getElementById('registration-form');

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showForm(user);
            } else {
                currentUser = null;
                resetUI();
            }
        });

        const resetUI = () => {
            authSection.classList.remove('hidden');
            formSection.classList.add('hidden');
            successSection.classList.add('hidden');
            loadingSection.classList.add('hidden');
        };

        const handleAuth = async (provider) => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Auth Error:", error.code);
            }
        };

        btnLoginGoogle.addEventListener('click', () => handleAuth(new GoogleAuthProvider()));
        btnLoginGithub.addEventListener('click', () => handleAuth(new GithubAuthProvider()));
        btnLogout.addEventListener('click', () => signOut(auth));

        function showForm(user) {
            authSection.classList.add('hidden');
            formSection.classList.remove('hidden');
            
            document.getElementById('user-display-info').innerText = user.email || user.displayName || "Peserta Live";
            
            const photoEl = document.getElementById('user-photo');
            const placeholderEl = document.getElementById('user-icon-placeholder');
            
            if (user.photoURL) {
                photoEl.src = user.photoURL;
                photoEl.classList.remove('hidden');
                placeholderEl.classList.add('hidden');
            } else {
                photoEl.classList.add('hidden');
                placeholderEl.classList.remove('hidden');
            }
            
            document.getElementById('input-name').value = user.displayName || '';
        }

        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            submitErrorMsg.classList.add('hidden');
            formSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');

            const providerId = currentUser.providerData.length > 0 
                ? currentUser.providerData[0].providerId 
                : 'oauth-provider';

            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
                
                await addDoc(colRef, {
                    uid: currentUser.uid,
                    email: currentUser.email || '',
                    method: providerId,
                    fullName: document.getElementById('input-name').value,
                    address: document.getElementById('input-address').value,
                    referralSource: document.getElementById('input-referral').value,
                    submittedAt: serverTimestamp()
                });

                setTimeout(() => {
                    loadingSection.classList.add('hidden');
                    successSection.classList.remove('hidden');
                }, 1200);
            } catch (error) {
                console.error("Firestore Error:", error);
                loadingSection.classList.add('hidden');
                formSection.classList.remove('hidden');
                submitErrorMsg.innerText = "Maaf, terjadi kendala saat menyimpan data. Coba lagi nanti.";
                submitErrorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
