<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi User - Grecia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK v11.6.1 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, GithubAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Konfigurasi Firebase sesuai permintaan user
        const firebaseConfig = {
            apiKey: "AIzaSyADKDlwOX4DNu05MFe9H1CY3r8NHoc9sQU",
            authDomain: "registrasi-user-grecia.firebaseapp.com",
            projectId: "registrasi-user-grecia",
            storageBucket: "registrasi-user-grecia.appspot.com",
            messagingSenderId: "656329307818",
            appId: "1:656329307818:web:78371ecba7b641d092c2d3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = firebaseConfig.appId;

        // Path Dasar Firestore sesuai aturan struktur data
        const getRegDocPath = (uid) => doc(db, `artifacts/${appId}/public/data/registrations`, uid);

        // State Management UI
        const authSection = document.getElementById('auth-section');
        const formSection = document.getElementById('form-section');
        const userEmailDisplay = document.getElementById('user-email');
        let currentUser = null;

        // 1. Auth Listener: Cek apakah user sudah login
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                authSection.classList.add('hidden');
                formSection.classList.remove('hidden');
                userEmailDisplay.innerText = user.email;

                // Cek apakah user SUDAH terdaftar sebelumnya (Idempotency Check)
                const regSnap = await getDoc(getRegDocPath(user.uid));
                if (regSnap.exists()) {
                    // Jika sudah terdaftar, langsung lempar ke dashboard
                    window.location.href = "dashboard-greciaedu.html";
                }
            } else {
                authSection.classList.remove('hidden');
                formSection.classList.add('hidden');
            }
        });

        // 2. Fungsi Login Google
        window.loginGoogle = async () => {
            const provider = new GoogleAuthProvider();
            try { await signInWithPopup(auth, provider); } catch (e) { alert(e.message); }
        };

        // 3. Fungsi Login GitHub
        window.loginGithub = async () => {
            const provider = new GithubAuthProvider();
            try { await signInWithPopup(auth, provider); } catch (e) { alert(e.message); }
        };

        // 4. Proses Registrasi (Logika Utama)
        window.handleRegistration = async (event) => {
            event.preventDefault();
            if (!currentUser) return;

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerText = "Memproses...";

            const fullName = document.getElementById('fullName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const address = document.getElementById('address').value;
            const referralSource = document.getElementById('referralSource').value;

            try {
                // MENGGUNAKAN setDoc DENGAN UID SEBAGAI DOCUMENT ID
                // Ini mencegah duplikasi data meskipun user klik berulang kali
                await setDoc(getRegDocPath(currentUser.uid), {
                    uid: currentUser.uid,
                    email: currentUser.email,
                    method: currentUser.providerData[0].providerId,
                    fullName: fullName,
                    phoneNumber: phoneNumber,
                    address: address,
                    referralSource: referralSource,
                    submittedAt: serverTimestamp()
                }, { merge: true }); // Menggunakan merge agar tidak menghapus field lama jika ada update

                // Berhasil -> Lanjut ke Dashboard
                window.location.href = "dashboard-greciaedu.html";

            } catch (error) {
                console.error("Registrasi Gagal:", error);
                alert("Gagal menyimpan data. Silakan coba lagi.");
                submitBtn.disabled = false;
                submitBtn.innerText = "Daftar Sekarang";
            }
        };
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <!-- Header -->
        <div class="p-8 bg-emerald-600 text-white text-center">
            <h1 class="text-2xl font-bold">Belajar Online Grecia</h1>
            <p class="text-indigo-100 text-sm mt-1">Silahkan bergabung terlebih dahulu</p>
        </div>

        <!-- Auth Section -->
        <div id="auth-section" class="p-8 space-y-4">
            <p class="text-center text-slate-600 text-sm mb-6">Pilih untuk melanjutkan registrasi</p>
            <button onclick="loginGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border border-slate-300 p-3 rounded-lg hover:bg-slate-50 transition font-medium text-slate-700">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
                Lanjut dengan Google
            </button>
            <button onclick="loginGithub()" class="w-full flex items-center justify-center gap-3 bg-slate-800 p-3 rounded-lg hover:bg-slate-900 transition font-medium text-white">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="invert" width="20" alt="GitHub">
                Lanjut dengan GitHub
            </button>
        </div>

        <!-- Form Section -->
        <div id="form-section" class="p-8 hidden">
            <div class="mb-6 p-3 bg-indigo-50 rounded-lg border border-indigo-100">
                <p class="text-xs text-indigo-600 font-semibold uppercase tracking-wider">Terautentikasi Sebagai:</p>
                <p id="user-email" class="text-sm text-slate-700 font-medium"></p>
            </div>

            <form onsubmit="handleRegistration(event)" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Lengkap</label>
                    <input type="text" id="fullName" required class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="Masukkan nama sesuai KTP">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nomor Telepon (WhatsApp)</label>
                    <input type="tel" id="phoneNumber" required class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="0812xxxx">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Alamat Domisili</label>
                    <textarea id="address" required class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition" rows="3" placeholder="Alamat lengkap..."></textarea>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Pemberi Informasi</label>
                    <input type="text" id="referralSource" required class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="Siapa yang membagikan info ini?">
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white p-4 rounded-lg font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition transform active:scale-[0.98]">
                    Daftar Sekarang
                </button>
            </form>
        </div>
        
        <div class="p-4 bg-slate-50 text-center border-t border-slate-100">
            <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Grecia Event System &bull; 2024</p>
        </div>
    </div>

</body>
</html>
