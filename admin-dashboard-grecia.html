<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Admin Baru - Event Grecia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADKDlwOX4DNu05MFe9H1CY3r8NHoc9sQU",
            authDomain: "registrasi-user-grecia.firebaseapp.com",
            projectId: "registrasi-user-grecia",
            storageBucket: "registrasi-user-grecia.appspot.com",
            messagingSenderId: "656329307818",
            appId: "1:656329307818:web:78371ecba7b641d092c2d3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = firebaseConfig.appId;

        // DAFTAR ADMIN UTAMA (SUPER ADMIN)
        const ADMIN_WHITELIST = ["admin@grecia.com", "your-email@gmail.com"];

        const regForm = document.getElementById('reg-form');
        const accessDenied = document.getElementById('access-denied');
        const loading = document.getElementById('loading');

        // 1. Verifikasi: Hanya Admin yang bisa mendaftarkan Admin lain
        onAuthStateChanged(auth, async (user) => {
            loading.classList.add('hidden');
            if (user && ADMIN_WHITELIST.includes(user.email)) {
                regForm.classList.remove('hidden');
            } else {
                accessDenied.classList.remove('hidden');
            }
        });

        window.loginAdmin = async () => {
            const provider = new GoogleAuthProvider();
            try { await signInWithPopup(auth, provider); } catch (e) { alert(e.message); }
        };

        // 2. Fungsi Registrasi Admin Baru
        window.handleAdminRegistration = async (event) => {
            event.preventDefault();
            const targetEmail = document.getElementById('new-admin-email').value;
            const adminName = document.getElementById('new-admin-name').value;
            
            if (!targetEmail || !adminName) return alert("Semua data wajib diisi");

            try {
                // Simpan ke koleksi khusus admins
                await setDoc(doc(db, `artifacts/${appId}/public/data/admins`, targetEmail.replace('.', '_')), {
                    email: targetEmail,
                    name: adminName,
                    role: "admin",
                    addedBy: auth.currentUser.email,
                    createdAt: serverTimestamp()
                });

                alert(`Berhasil! ${targetEmail} kini terdaftar sebagai admin.`);
                event.target.reset();
            } catch (e) {
                alert("Gagal: " + e.message);
            }
        };
    </script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-6">

    <div id="loading" class="text-white">Memuat...</div>

    <!-- Tampilan Jika Bukan Admin -->
    <div id="access-denied" class="hidden text-center max-w-sm">
        <h1 class="text-white text-2xl font-bold mb-4">Akses Terbatas</h1>
        <p class="text-slate-400 mb-6">Anda harus login sebagai Super Admin untuk mendaftarkan administrator baru.</p>
        <button onclick="loginAdmin()" class="bg-indigo-600 text-white px-6 py-2 rounded font-bold">Login Super Admin</button>
    </div>

    <!-- Form Registrasi Admin (Hanya muncul untuk Admin) -->
    <div id="reg-form" class="hidden w-full max-w-md bg-white rounded-2xl p-8 shadow-2xl">
        <h2 class="text-2xl font-black text-slate-800 mb-2">Tambah Admin</h2>
        <p class="text-slate-500 text-sm mb-6">Daftarkan email administrator baru untuk mengakses dashboard control.</p>

        <form onsubmit="handleAdminRegistration(event)" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Nama Lengkap</label>
                <input type="text" id="new-admin-name" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Email Google Admin</label>
                <input type="email" id="new-admin-email" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="email@gmail.com">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-lg font-black hover:bg-indigo-700 transition">
                Daftarkan Admin
            </button>
        </form>
        
        <div class="mt-6 pt-6 border-t text-center">
            <a href="administrator.html" class="text-indigo-600 font-bold text-sm"> Kembali ke Dashboard &rarr;</a>
        </div>
    </div>

</body>
</html>
