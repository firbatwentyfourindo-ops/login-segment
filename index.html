<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Token</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center min-h-screen text-gray-100">

  <div class="bg-gray-800/60 backdrop-blur-md p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center mb-6">Token Access</h1>

    <form id="tokenForm" class="space-y-4">
      <div>
        <label for="token" class="block mb-1 text-sm">Masukkan Token</label>
        <input type="text" id="token" name="token" required
          class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" />
      </div>

      <button type="submit"
        class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold transition">
        Masuk
      </button>

      <p id="errorMsg" class="text-red-400 text-sm text-center hidden mt-3"></p>
    </form>

    <p class="text-xs text-center text-gray-400 mt-6">
      Sistem ini hanya menerima token valid yang terdaftar di server.
    </p>
  </div>

  <script type="module">
    import { validateToken } from "./firebase.js";

    const form = document.getElementById("tokenForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.classList.add("hidden");

      const token = form.token.value.trim();

      try {
        const isValid = await validateToken(token);
        if (isValid) {
          console.log("‚úÖ Token valid, redirecting...");
          // üîó Ganti URL redirect ke link tujuan kamu
          window.location.href = "https://gemini.google.com/share/e5198853cb0b";
        } else {
          errorMsg.textContent = "Token tidak valid atau sudah kedaluwarsa.";
          errorMsg.classList.remove("hidden");
        }
      } catch (err) {
        console.error("‚ùå Error:", err);
        errorMsg.textContent = "Terjadi kesalahan saat memverifikasi token.";
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
